<!DOCTYPE html>
<html>

<head>
  <!--script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script-->
  <!--script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-v1.2.0.min.js"></script-->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="aframe-v1.2.0.min.js"></script>
</head>

<body>
  <a-scene>
    <!--asset loader-->
    <a-assets>
      <img id="Quadra" src="assets/quad.jpg"
        crossorigin="anonymous" />
    </a-assets>
    <!-- camera with cursor-->
    <a-entity camera look-controls wasd-controls>
      <a-cursor material="color: #ff40ff;"></a-cursor>
    </a-entity>

    <a-entity id="quad_court_sphere" visible="true">
      <!-- Link to quad court -->
      <a-sphere radius="1.5" position="-9.166 1.45514 6.72027"
        src="assets/quad_court.jpg"
        animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: NaN; elasticity: 0"
        link="href:quadcourt.html" material="" geometry="">
      </a-sphere>
      <a-text rel="stylesheet" font="kelsonsans" value="QuadCourt" width="6.5" position="-8.53064 3.58669 6.99953"
        rotation="10 100 0" color="#2D3142" text="width: 8; color: #000000">
      </a-text>
      <!-- Link to courtyard -->
      <a-sphere radius="1.5" position="15.56436 1.91183 -21.1604"
        src="assets/court.jpg"
        animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: NaN; elasticity: 0"
        link="href:courtyard.html" material="" geometry="" rotation="0 98.20654600473964 0">
      </a-sphere>
      <a-text font="kelsonsans" value="Courtyard" width="7" position="16.111 4.42859 -24.75014" rotation="0 310 0"
        color="#000000" text="width: 13">
      </a-text>
    </a-entity>
    <!--     a sky primitive-->
    <a-sky src="#Quadra" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>

</html>
