<!-- Coded by Amy Rintoul -->
<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script id="link" type="text/html">
    <a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: ${thumb}"
      event-set__mouseenter="scale: 1.2 1.2 1" event-set__mouseleave="scale: 1 1 1"
      event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
      proxy-event="event: click; to: #image-360; as: fade" sound="on: click; src: #click-sound">
    </a-entity>
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <!--Sound-->
      <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      <!-- Image Assets. -->
      <img id="Crossing"
        src="assets/crossing.jpg" />
      <!--Carriglea-->
      <img id="forward"
        src="assets/carrig.jpg" />
      <!--Courtyard-->
      <img id="back" src="assets/court.jpg" />
    </a-assets>
    <!-- camera positioning -->
    <a-entity position="0 0 0">
      <a-camera camera>
        <a-cursor material="color: #ff40ff;"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Information box -->

    <a-entity id="info" visible="false">
      <a-entity>
        <a-plane material="transparent: true;" position="-13.188 3.447 3.7" rotation="0 90 90" width="5.510"
          height="11.530" color="#FF5733" depthwrite="false">
        </a-plane>
        <a-plane material="transparent: true;" position="-13.17 3.45 3.7" rotation="0 90 90" width="5.2" height="11.2"
          color="white" depthwrite="false">
        </a-plane>
      </a-entity>
      <a-text font="kelsonsans"
        value="Car parking for registered students is free in designated car parks as long as the valid IADT parking permit is displayed. You can apply for a free parking permit via https://buy-permit.apcoa.ie - do not risk getting clamped!"
        width="10" height="20" position="-13 3.45 3.7
" rotation="0 90 0" color="#000000" align="center">
      </a-text>
    </a-entity>

    <!--       info button -->
    <a-entity>
      <a-box position="-12.468 1.547 -2.768" rotation="-0.160 -86.170 0" width="1.3" height="1.3" depth="0.1"
        shader="standard">
      </a-box>
      <a-text font="kelsonsans" value="Info" width="4" position="-10.451 1.601 -2.080" rotation="0 90 0" color="white"
        text="" id="crossingInfo" scale="1.5 1.5 1.5"></a-text>
      <a-sphere id="buttonInfo" position="-12.507 1.547 -2.749" radius="1" scale="0.5 0.5 0.5" color="#FF0000"
        shader="standard">
      </a-sphere>
    </a-entity>

    <!-- text to carriglea -->
    <a-text font="kelsonsans" value="Carriglea" width="6" position="-2.338 2.464 -8.560" rotation="0 15 0"
      color="white"></a-text>

    <a-sky src="#Crossing" rotation="0 -115 0"></a-sky>

    <!--spinning sphere with courtyard image -->

    <a-text value="Carriglea" width="4" position="-2.606 1.547 -14.665" rotation="0 180 0" color="#ff6900"
      link="href:carriglea.html; on:click" scale="1.5 1.5 1.5"></a-text>

    <!--       spinning sphere with carriglea image -->

    <a-sphere src="#forward" position="-2.606 1.547 -13" title="Carriglea"
      animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
      link="href:carriglea.html; on:click" text="Carriglea">
    </a-sphere>

    <!-- Courtyard text with sphere -->
    <a-text font="kelsonsans" value="Courtyard" width="4" position="0.350 2.00 6.000" rotation="0 180 0" color="#FF5733"
      text="" scale="1.5 1.5 1.5"></a-text>

    <!--       spinning sphere with courtyard image -->
    <a-sphere src="#back" position="-0.537 1.221 12.062" title="Courtyard"
      link="href:courtyard.html; on:click"
      animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
      text="Quad">
    </a-sphere>

    <!--MAP -->

    <!--       map with links and toggle button -->
    <a-entity id="map" visible="false" position="-6.3 5 -6.2" rotation="0 45 0">
      <!--      Image of map    -->
      <a-image id="map_image"
        src="assets/iadt_map.JPG"
        position="0 0 -10" width="20" height="13">
      </a-image>

      <a-circle id="here_tag" color="#FF0000" radius="0.18" position="-0.669 -1.256 -9.915"></a-circle>

      <!--         map links -->
      <a-entity>
        <a-box id="courtyard" material="transparent:true;" position="-8.544 -1.0 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Courtyard" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="atrium" material="transparent:true;" position="-8.544 -1.8 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Atrium" color="#2D3142" width="6" scale="1 1 1" position="0.491 0.002 0.017">
          </a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="carriglea" material="transparent:true;" position="-8.544 -2.6 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Carriglea" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="quad" material="transparent:true;" position="-8.544 -3.4 -9.934" rotation="0 0 0" depth="0" width="1"
          height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Quad" color="#2D3142" width="6" scale="1 1 1" position="0.491 0.002 0.017">
          </a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="quad_court" material="transparent:true;" position="-8.544 -4.2 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Quad Court" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="crossing" material="transparent:true;" position="-8.544 -5.0 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Crossing" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="canteen" material="transparent:true;" position="-8.544 -5.8 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Canteen" color="#2D3142" width="6" scale="1 1 1" position="0.491 0.002 0.017">
          </a-text>
        </a-box>
      </a-entity>

      <a-circle color="#FF0000" radius="0.1" position="6.243 -5.885 -9.972" scale="2 2 1">
        <a-text rel="stylesheet" value="You are here" color="#f10e0e" width="6" scale="1 1 1" position="0.150 0 0">
        </a-text>
      </a-circle>
    </a-entity>

    <!--       map button -->
    <a-box id="box1" material="transparent:true;" position="-15 -4 -10" rotation="-50 50 0" depth="0" width="2"
      height="2" scale="1 1 .1" color="#FF0000">
      <a-image id="map_icon"
        src="assets/map_icon.png"
        position="0.070 -0.280 1.440" scale="4 4 4" transparent="true"></a-image>
      <a-text rel="stylesheet" font="kelsonsans" value="View Map of Campus" color="#FF5733" width="5" scale="3 3 3"
        position="-2.787 2.369 1.904"></a-text>
    </a-box>

    <!--       links to js -->
    <script src="map.js"></script>
    <script src="crossing/app.js"></script>
  </a-scene>
</body>

</html>
