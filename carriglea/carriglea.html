<!-- Coded by Jade Kelly -->
<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <title>Carriglea</title>
</head>

<body>
  <a-scene>
    <!--       importing assets -->
    <a-assets>
      <!--         carriglea 360 pic -->
      <img id="carrig" src="../assets/carrig.jpg"
        crossorigin="anonymous" />
      <!--         carriglea floor plan -->
      <img id="rooms"
        src="../assets/carrigmap.png" />
      <!--         crossing 360 pic -->
      <img id="back"
        src="../assets/crossing.jpg" />
    </a-assets>

    <!-- camera -->
    <a-entity position="0 -1.5 0">
      <a-entity camera look-controls wasd-controls>
        <a-cursor material="color: #ff6900;"></a-cursor>
      </a-entity>
    </a-entity>

    <!--       carriglea name text -->
    <a-text font="kelsonsans" value="The Carriglea Building" width="6" position="-5.458 1 -10.080" rotation="0 0 0"
      color="#ff6900" text="" scale="4 3"></a-text>

    <!--       link to the crossing -->
    <a-text font="kelsonsans" value="Crossing" width="4" position="0.575 0.2 3.068" rotation="0 180 0" color="#ff6900"
      link="href:../crossing/crossing.html; on:click" scale="1.5 1.5 1.5"></a-text>

    <!--       spinning sphere with crossing image -->
    <a-sphere src="#back" position="0 0 5" title="Crossing"
      animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
      link="href:../crossing/crossing.html; on:click" text="Crossing">
    </a-sphere>

    <!-- carriglea 360 image applied -->
    <a-sky src="#carrig" rotation="0 65 0"></a-sky>

    <!--       carriglea floor plan -->
    <a-entity id="plan" visible="false">
      <a-image src="#rooms" height="2.5" width="5" position="2.5 0 0" rotation="0 270 0">
      </a-image>
    </a-entity>

    <!--       floor plan button -->
    <a-entity>
      <a-box position="4 -3 -0.126" rotation="-50 -90 0" width="1.3" height="1.3" depth="0.1" shader="standard">
      </a-box>
      <a-sphere id="floorPlan" position="4 -3 -0.157" radius="1" scale="0.5 0.5 0.5" color="#FF0000" shader="standard">
      </a-sphere>
      <a-text font="kelsonsans" value="Click this button to view the Floor Plan!" position="4.3 -2.25 0.066"
        rotation="-50 -90 0" align="center" color="black">
      </a-text>
    </a-entity>

    <!--       map with links and toggle button -->
    <a-entity id="map" visible="false">
      <!--      Image of map    -->
      <a-image id="map_image"
        src="https://cdn.glitch.global/05415e58-398e-4dd5-ab38-2e4d16e7e37c/iadt_map.JPG?v=1664232277444"
        position="0 0 -10" width="20" height="13">
      </a-image>
      <!-- marks where user is -->
      <a-circle id="here_tag" color="#FF0000" radius="0.18" position="-1.091 -1.665 -9.915"></a-circle>

      <!--         map links -->
      <a-entity>
        <a-box id="courtyard" material="transparent:true;" position="-8.544 -1.0 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Courtyard" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="atrium" material="transparent:true;" position="-8.544 -1.8 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Atrium" color="#2D3142" width="6" scale="1 1 1" position="0.491 0.002 0.017">
          </a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="carriglea" material="transparent:true;" position="-8.544 -2.6 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Carriglea" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="quad" material="transparent:true;" position="-8.544 -3.4 -9.934" rotation="0 0 0" depth="0" width="1"
          height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Quad" color="#2D3142" width="6" scale="1 1 1" position="0.491 0.002 0.017">
          </a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="quad_court" material="transparent:true;" position="-8.544 -4.2 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Quad Court" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="crossing" material="transparent:true;" position="-8.544 -5.0 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Crossing" color="#2D3142" width="6" scale="1 1 1"
            position="0.491 0.002 0.017"></a-text>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box id="canteen" material="transparent:true;" position="-8.544 -5.8 -9.934" rotation="0 0 0" depth="0"
          width="1" height="0.3" scale="2 2 .1" color="#7D8CC4" name="key_locations">
          <a-text rel="stylesheet" value="Canteen" color="#2D3142" width="6" scale="1 1 1" position="0.491 0.002 0.017">
          </a-text>
        </a-box>
      </a-entity>

      <a-circle color="#FF0000" radius="0.1" position="6.243 -5.885 -9.972" scale="2 2 1">
        <a-text rel="stylesheet" value="You are here" color="#f10e0e" width="6" scale="1 1 1" position="0.150 0 0">
        </a-text>
      </a-circle>
    </a-entity>

    <!--       map button -->
    <a-box id="box1" material="transparent:true;" position="-15 -4 -10" rotation="-50 50 0" depth="0" width="2"
      height="2" scale="1 1 .1" color="#FF0000">
      <a-image id="map_icon"
        src="https://cdn.glitch.global/05415e58-398e-4dd5-ab38-2e4d16e7e37c/map_icon.png?v=1664233866018"
        position="0.070 -0.280 1.440" scale="4 4 4" transparent="true"></a-image>
      <a-text rel="stylesheet" font="kelsonsans" value="View Map of Campus" color="#2D3142" width="5" scale="3 3 3"
        position="-2.787 2.369 1.904"></a-text>
    </a-box>

    <!--       carriglea info with toggle button -->
    <a-entity id="info" visible="false">
      <a-entity>
        <a-plane material="transparent: true;" position="4.480 0.099 -7.59" rotation="0 -22 90" width="5.510"
          height="11.530" color="#0082c0" depthwrite="false">
        </a-plane>
        <a-plane material="transparent: true;" position="4.480 0.099 -7.58" rotation="0 -22 90" width="5.2"
          height="11.2" color="#FFFFFF" depthwrite="false">
        </a-plane>
      </a-entity>
      <a-text font="kelsonsans"
        value="The Carriglea building was built in 2002. This building has an array of rooms including: computer labs, lecture theatres, seminar rooms and classrooms. The Student Welfare Centre is also located here."
        width="10" height="20" position="4.4 0.1 -7.580" rotation="0 -22 0" color="#000000" align="center">
      </a-text>
    </a-entity>

    <!--       info button -->
    <a-entity>
      <a-box position="3.210 -5 -7.508" rotation="-50 -24.75 0" width="1.3" height="1.3" depth="0.1" shader="standard">
      </a-box>
      <a-sphere id="carrigleaInfo" position="3.210 -5 -7.508" radius="1" scale="0.5 0.5 0.5" color="#FF0000"
        shader="standard">
      </a-sphere>
      <a-text font="kelsonsans" value="Click this button for Information!" position="3.157 -4 -7.330"
        rotation="-50 -24.75 0" align="center" color="black">
      </a-text>
    </a-entity>

    <!--       links to js -->
    <script src="../map.js"></script>
    <script src="app.js"></script>
  </a-scene>
</body>

</html>
